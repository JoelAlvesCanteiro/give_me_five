<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Give me five</title>
	<link rel="stylesheet"  href="css/bootstrap.min.css"/>
	<link rel="stylesheet"  href="css/index.css"/>
</head>
<body>
	<div class="container-fluid header first">
		<div class="row">
			<div class="col-md-12">
				<h1> GIVE ME FIVE </h1>
			</div><!-- fin div col -->
		</div> <!-- fin div row -->
	</div><!-- fin div container -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 list">
				<h3> Liste d'élèves : </h3>
				<ul class="list-unstyled" id="students">
					<li >
						<div class="row">
							<div class="col-md-6">
								<a href="#" class="stu"></a>
							</div>
							<div class="col-md-6">
								<label for="present" >P</label>
								<input type="radio" name="checkbox">
								<label for="retard" >R</label>
								<input type="radio" name="checkbox">
								<label for="absent" >A</label>
								<input type="radio" name="checkbox">	  	
							</div>
						</div>
					</li>	
						
				</ul>
				
				<button class="btn">Ajouter un élève </button>
			</div>
			<div class="col-md-8" id="draw_area">
				<div class="row">
					<div class="col-md-4 element">
						<img src="img/Joel.jpg" width="250px" class="image_profile">
						<p class="nom"> Alves Canteiro Joel : 0 pts</p>
					</div>
					<div class="col-md-4 element">
						<ul class="list-unstyled">
							<li>
								<div>
									<p> présences : </p>
								</div>
							</li>
							<li>
								<div>
									<p> retards : </p>
								</div>
							</li>
							<li>
								<div>
									<p> absences : </p>
								</div>
							</li>
						</ul>
					</div>
					<div class="col-md-4 element">
						<ul class="list-unstyled">
							<li>
								<div>
									<p> passages au tableau : </p>
								</div>
							</li>
							<li>
								<div>
									<p> participation : </p>
								</div>
							</li>
						</ul>
					</div> <!-- fin div col 4 -->
				</div> <!-- fin div row -->
				<div class="row element">
					<div class="col-md-6">
						<a href="#" class="btn"> AJOUTER </a>
					</div>
					<div class="col-md-6">
						<a href="#" class="btn"> MODIFIER </a>
					</div>
				</div>
				<div class="row element2">
					<div class="col-md-8">
						<textarea class="text" id="message" placeholder="Commentaires sur l'élève :" cols="60" rows="5" required="#"></textarea>
					</div>
					<div class="col-md-4">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
